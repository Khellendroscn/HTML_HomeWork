<!DOCTYPE html/>
<html>
<head>
<meta charset="utf-8"/>
<title>计算机1502 黄宇超</title>
<style>
	caption{font-size:32;font-family:"微软雅黑";}
	th{
		text-align:center;
		font-size:26;
		font-family:"微软雅黑";
	}
	span{
		font-family:"微软雅黑";
		color:gray;
		text-align:center;
		display:block;
	}
</style>
</head>
<body>
<form>
<table align="center">
<caption>兴趣调查</caption>
<tr>
	<th> 姓名：</th>
	<td> <input type="text" name="user" /> </td>
</tr>
<tr>
	<th> 性别：</th>
	<td> <input type="radio" name="gender" value="male"/>男
	<input type="radio" name="gender" value="female"/>女</td>
</tr>
<tr>
	<th>爱好：</th>
	<td>
			<input type="checkbox" name="hobby" value="hobby1"/>看书
			<input type="checkbox" name="hobby" value="hobby2"/>打篮球
			<input type="checkbox" name="hobby" value="hobby3"/>玩游戏
	</td>
</tr>
<tr>
	<th>籍贯</th>
	<td>
		<select name="local" size="1">
			<option value="local1">浙江</option>
			<option value="local2">北京</option>
			<option value="local3">上海</option>
			<option value="local4">安徽</option>
			<option value="local5">深圳</option>
		</select>
	</td>
</tr>
<tr>
	<th>邮箱：</th>
	<td><input type="email" name="emal" /></td>
</tr>
<tr>
	<th>留言：</th>
	<td ><textarea name="message" cols="20" rows="8"></textarea></td>
</tr>
<tr>
	<td></td>
</tr>
</table>
</form>
<span>计算机1502 黄宇超</span>
</body>
</html>
